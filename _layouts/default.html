<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

{% seo %}
  </head>

  <body>
    <div id="container">
      <div class="inner">
        <header>
          <div class="logo"></div>
          <div class="header-text">
            <a href="/"><h1>{{ default: site.title }}</h1></a>
            <h2>{{ default: site.description }}</h2>
          </div>
        </header>
        <hr>
        <section id="main_content">
          {{ content }}
        </section>

        <footer>
          <div class="next">Copyright (c) 2015-present &nbsp;</div>
          <div class="next">
            Eyas Ranjous&nbsp;
            <a class="icon" href="https://github.com/eyas-ranjous">
              <img class="footer-icon" src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/github.svg" />
            </a>
            <a href="mailto:eyas.ranjous@gmail.com">
              <img class="footer-icon" src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/gmail.svg" />
            </a>
          </div>
          <div>The MIT License.</div>
        </footer>

      </div>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
